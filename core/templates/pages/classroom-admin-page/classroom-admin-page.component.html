<mat-card class="oppia-editor-card-with-avatar">
  <div class="card-content">
    <div>
      <h3>Classroom config properties</h3>
    </div>
    <div>
      <p>
        Configure the details of a classroom.
      </p>

      <p class="existing-classroom-header">
        <strong>Existing Classrooms</strong>
      </p>

      <mat-spinner class="loading-spinner"
                   *ngIf="!pageIsInitialized"
                   [diameter]="30">
      </mat-spinner>

      <em *ngIf="pageIsInitialized && classroomCount === 0">
        No classroom exists at this moment.
      </em>

      <div *ngFor="let classroom of classroomIdToClassroomName | keyvalue">
        <div class="oppia-classroom-tile"
             (click)="getClassroomData(classroom.key)">
          <span *ngIf="!(classroomEditorMode && classroom.key == classroomId)">
            {{classroom.value}}
          </span>
          <span *ngIf="classroomEditorMode && classroom.key == classroomId">
            {{this.classroomName}}
          </span>
          <button mat-button matSuffix mat-icon-button
                  aria-label="Clear"
                  *ngIf="!(classroomEditorMode && classroom.key == classroomId)"
                  (click)="deleteClassroom($event, classroom.key)">
            <mat-icon matListIcon>close</mat-icon>
          </button>
        </div>

        <div class="classroom-details"
             *ngIf="classroomDetailsIsShown && classroomId === classroom.key">
          <div *ngIf="classroomViewerMode"
               (click)="openClassroomConfigEditor()">
            <i class="material-icons oppia-edit-icon" title="Edit Classroom">
              &#xE254;
            </i>
          </div>

          <div class="row oppia-description-text-container">
            <span class="col-lg-3 col-md-3 col-sm-3">
              <strong>Name</strong>
            </span>
            <span *ngIf="classroomViewerMode" class="classroom-field">
              {{classroomName}}
            </span>
            <textarea *ngIf="classroomEditorMode"
                      [(ngModel)]="classroomName"
                      (blur)="updateClassroomName()"
                      rows="1"
                      class="classroom-field">
            </textarea>
          </div>

          <div class="row oppia-description-text-container">
            <span class="col-lg-3 col-md-3 col-sm-3">
              <strong>Url fragment</strong>
            </span>
            <span *ngIf="classroomViewerMode" class="classroom-field">
              {{urlFragment}}
            </span>
            <textarea *ngIf="classroomEditorMode"
                      [(ngModel)]="urlFragment"
                      (blur)="updateUrlFragment()"
                      rows="1"
                      class="classroom-field">
            </textarea>
          </div>

          <div class="row oppia-description-text-container">
            <span class="col-lg-3 col-md-3 col-sm-3">
              <strong>Course details</strong>
            </span>
            <span *ngIf="classroomViewerMode" class="classroom-field">
              {{courseDetails}}
            </span>
            <textarea *ngIf="classroomEditorMode"
                      [(ngModel)]="courseDetails"
                      (blur)="updateCourseDetails()"
                      rows="6"
                      class="classroom-field">
            </textarea>
          </div>

          <div class="row oppia-description-text-container">
            <span class="col-lg-3 col-md-3 col-sm-3">
              <strong>Topic list intro</strong>
            </span>
            <span *ngIf="classroomViewerMode" class="classroom-field">
                {{topicListIntro}}
            </span>
            <textarea *ngIf="classroomEditorMode"
                      [(ngModel)]="topicListIntro"
                      (blur)="updateTopicListIntro()"
                      rows="4"
                      class="classroom-field">
            </textarea>
          </div>

          <div *ngIf="classroomEditorMode">
            <button class="btn btn-success action-buttons"
                    [disabled]="!classroomDataIsChanged"
                    (click)="saveClassroomData(classroom.key)">
              Save
            </button>
            <button class="btn btn-secondary action-buttons"
                    (click)="closeClassroomConfigEditor()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary add-new-classroom" (click)="createNewClassroom()">
      Add new classroom
    </button>
  </div>
</mat-card>

<style>
  .classroom-field {
    width: 400px;
  }
  .oppia-description-text-container {
    margin-top: 10px;
  }
  .loading-spinner {
    margin-left: 45%;
  }
  .classroom-details {
    margin: 10px 20px;
    padding: 0 15px;
  }
  .existing-classroom-header {
    margin-bottom: 0;
    margin-top: 20px;
  }
  .action-buttons {
    margin: 10px 5px;
  }
  .oppia-edit-icon {
    cursor: pointer;
    font-size: 16px;
    position: absolute;
    right: 8%;
    -webkit-transition: all 200ms;
    transition: all 200ms;
  }
  .oppia-classroom-tile {
    align-items: center;
    background: #e0f2f1;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    margin: 10px 20px;
    padding: 10px;
  }
  .card-content {
    padding: 20px
  }
  .oppia-editor-card-with-avatar {
    margin-top: 200px;
  }
  .oppia-editor-card-section {
    display: flex;
    min-height: 80px;
  }
  .classroom-admin-header {
    padding-top: 20px;
  }
  .add-new-classroom {
    background-color: #00376d;
    font-family: "Capriola", "Roboto", Arial, sans-serif;
  }
  @media screen and (max-width: 768px) {
    .oppia-editor-card-with-avatar {
      margin-top: 20px;
    }
  }
</style>
