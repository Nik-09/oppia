<div class="modal-header">
  <h3>
    Add new classroom
  </h3>
</div>
<div class="modal-body">
  <div class="new-classroom-input-data">
    <span class="col-lg-3 col-md-3 col-sm-3">Name</span>
    <textarea class="new-classroom-name-input"
              [(ngModel)]="newClassroomName"
              rows="1"
              (ngModelChange)="onClassroomNameChange(newClassroomName)">
    </textarea>
    <p *ngIf="classroomNameAlreadyExist" class="oppia-warning-text">
      A classroom with this name already exists.
    </p>
  </div>

  <div class="new-classroom-input-data">
    <span class="col-lg-3 col-md-3 col-sm-3">Url Fragment</span>
    <textarea class="new-classroom-name-input"
              [(ngModel)]="newClassroomUrlFragment"
              rows="1"
              (ngModelChange)="onClassroomUrlFragmentChange(newClassroomUrlFragment)">
    </textarea>
    <span>
      <em>
        The classroom URL fragment is used to uniquely access the classroom.
        It should consist of one or more hyphen-separated words, all in lowercase.
      </em>
    </span>
    <p *ngIf="classroomUrlFragmentAlreadyExist" class="oppia-warning-text">
      A classroom with this url fragment already exists.
    </p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary"
          (click)="cancel()">
    Cancel
  </button>
  <button class="btn btn-success"
          (click)="createClassroom(newClassroomName)"
          [disabled]="newClassroomName === '' || newClassroomUrlFragment === ''">
    <span *ngIf="!creatingNewClassroom">Create</span>
    <mat-spinner *ngIf="creatingNewClassroom"
                 class="oppia-create-classroom-spinning-button"
                 [diameter]="22">
    </mat-spinner>
  </button>
</div>

<style>
  .new-classroom-input-data {
    margin: 10px;
  }
  :host /deep/ .oppia-create-classroom-spinning-button circle {
    stroke: #fff;
  }
  .oppia-create-classroom-spinning-button {
    margin: 0 5px;
  }
  .new-classroom-name-input {
    width: 400px;
  }
  .oppia-warning-text {
    color: #f00;
    font-size: 0.8em;
  }
</style>
