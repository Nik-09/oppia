<div class="modal-header">
    <h3>
        Fill the basic details of a classroom
    </h3>
</div>
<div class="modal-body">
    <p>
        Enter the name of the new classroom
    </p>
    <p *ngIf="classroomNameAlreadyExist">
        <em>A classroom with this name already exists</em>
    </p>

    <input [(ngModel)]="newClassroomName">
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-success" (click)="createClassroom()">Create</button>
</div>
